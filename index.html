<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>WENDS, ELEF, VHEA, REG TO DO </h1>
      </div>
      <button>filter</button>
      <button>categories</button>
      <button>priority level</button>
      <!-- create input box -->
      <div id="todo-form"> 
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />
        <input
          type="datetime-local"
          id="input-date"
        />

        <!-- add button  -->
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <!-- task list -->
      <h3>Task List:</h3>
      <ul id="list-container"></ul>

    </body>
    <script src="./main.ts" defer></script>
</html>
